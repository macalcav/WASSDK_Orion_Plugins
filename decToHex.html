<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DecToHex Convert</title>
<script type="text/javascript" src="plugin.js"></script>
<script>
/*eslint-env browser, amd*/
/*global orion*/	

//********************
//********************
//INSTRUCTIONS:
//highlight text to convert
//********************
//********************


window.onload = function() {
	var headers = { name: "Dec to Hex Convert", version: "1.0", description: "TOOLS - convert dec to Hex - macalcav@us.ibm.com - WASSDK" };
	var provider = new orion.PluginProvider(headers);		
	var serviceImpl = {
	    run: function(dec) {
	    	return dec.toString(16);
		}
	};
		
	var serviceProperties = {
		contentType: ["text/plain"],
	  	name: "DecToHex",
	  	id: "orion.edit.decToHex",
	  	key : [ "h", true ]
	};		
	
	provider.registerServiceProvider("orion.edit.command",serviceImpl, serviceProperties);
    provider.connect();	
};
</script>
</head>
<body>
</body>
</html>
