<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Select Text</title>
<script type="text/javascript" src="utilities/plugin.js"></script>
<script>
/*eslint-env browser, amd*/
/*global orion*/	

//********************
//********************
//INSTRUCTIONS:
//
//********************
//********************


window.onload = function() {
	var headers = { name: "Select Text", version: "1.0", description: "TOOLS - select text - macalcav@us.ibm.com - WASSDK" };
	var provider = new orion.PluginProvider(headers);		
	var serviceImpl = {
	    run: function(selectedText) {
	    	return selectedText;
		}
	};
		
	var serviceProperties = {
		contentType: ["text/plain"],
	  	name: "SelectedText",
	  	id: "orion.edit.selectedText",
	  	key : [ "s", true, false, true ]
	};		
	
	provider.registerServiceProvider("orion.edit.command",serviceImpl, serviceProperties);
    provider.connect();	
};
</script>
</head>
<body>
</body>
</html>
