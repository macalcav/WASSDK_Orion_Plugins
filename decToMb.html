<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DecToMb Convert</title>
<script type="text/javascript" src="utilities/plugin.js"></script>
<script>
/*eslint-env browser, amd*/
/*global orion*/	

//********************
//********************
//INSTRUCTIONS:
//highlight text to convert
//********************
//********************


window.onload = function() {
	var headers = { name: "Dec to MB Convert", version: "1.0", description: "TOOLS - convert dec to MB - macalcav@us.ibm.com - WASSDK" };
	var provider = new orion.PluginProvider(headers);		
	var serviceImpl = {
	    run: function(dec) {
	    	dec = dec.replace(/\,/g,'');
	    	dec = parseFloat(dec);
	        return dec +"="+ (dec/1024/1024).toFixed(2)+"MB";
		}
	};
		
	var serviceProperties = {
		contentType: ["text/plain"],
	  	name: "DecToMb",
	  	id: "orion.edit.decToMb",
	  	img : "/images/gear.gif",
	  	key : ["m", true, false, true]//ctrl+alt+"m"
	};		
	
	provider.registerServiceProvider("orion.edit.command",serviceImpl, serviceProperties);
    provider.connect();	
};
</script>
</head>
<body>
</body>
</html>
